name: Deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
jobs:
  production:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master
      - name: Install dependencies 👨🏻‍💻
        run: npm i
      - name: Build for production 🏗️
        run: npm run build
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa.pub
          ssh-keyscan -H ${{ secrets.IP }} >> ~/.ssh/known_hosts
      - name: copy builds to server
        run: |
          ssh ${{ secrets.USER_IP }} "cd /var/www/planningcheck/; pm2 stop ecosystem.config.cjs;"
          rsync -vrm -a .output/* ecosystem.config.cjs postgres.docker-compose.yaml ${{ secrets.USER_IP }}:/var/www/planningcheck/
          ssh ${{ secrets.USER_IP }} "cd /var/www/planningcheck/; npx prisma migrate deploy; npx prisma generate; pm2 start ecosystem.config.cjs;"
